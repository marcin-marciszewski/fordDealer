<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <title>Vehicle layout</title>
</head>

<body>
    <div id="colours">
        <div class="container">
            <img id="carImg" src="img/swatch/Magnetic.webp" alt="">
            <div id="colours__choice">
                <i class="fas fa-check-circle fa-3x" onclick="appendImageMetalicious()"></i>
                <i class="fas fa-circle fa-3x" onclick="appendImageRed()"></i>
                <i class=" fas fa-circle fa-3x" onclick="appendImageSilver()"></i>
                <i class=" fas fa-circle fa-3x" onclick="appendImageSolar()
                "></i>
                <i class="fas fa-circle fa-3x" onclick="appendImageBlazerBlue()"></i>
                <i class="fas fa-circle fa-3x" onclick="appendImageDeepImpactBlue()"></i>
                <i class="fas fa-circle fa-3x" onclick="appendImageBlack()"></i>
                <i class="fas fa-circle fa-3x" onclick="appendImageGuard()"></i>
                <i class="fas fa-circle fa-3x" onclick="appendImageMagnetic()"></i>
            </div>
            <div id="colours__types">
                <div id="non_metallic">
                    <p>Non metallic</p>
                </div>
                <div id="metallic">
                    <p>Metallic</p>
                </div>
            </div>
            <br>
            <a href="#" class="btn">View our Versa Connect offers</a>
            <br>
        </div>
    </div>
</body>
<script src="js/colours.js"></script>

</html>
