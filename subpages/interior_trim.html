<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
        integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <title>Interior Trim</title>
</head>

<body>
    <div class="container">
        <div id="interior__content">

            <img id="dashboard" src="img/interior/dashboard1.webp" alt="dashboard">

            <div class="interior-card" id="titanium">
                <img src="img/interior/1.jpg" alt="interior fabric">
                <div class="interior-card--description">
                    <div>
                        <p>Titanium</p>
                        <p>Insert: Chicane in Medium Stone</p>
                        <p>Bolster: Malt in Medium Stone</p>
                    </div>
                    <i class="far fa-check-square fa-3x"></i>
                </div>
            </div>
            <div class="interior-card" id="zetec">
                <img src="img/interior/2.jpg" alt="interior fabric">
                <div class="interior-card--description">
                    <div>
                        <p>Zetec</p>
                        <p>Insert: Route in Charcoal Black</p>
                        <p>Bolster: Max in Charcoal Black</p>
                    </div>
                    <i class="far fa-square fa-3x"></i>
                </div>
            </div>
            <div class="interior-card" id="titanium-black">
                <img src="img/interior/3.jpg" alt="interior fabric">
                <div class="interior-card--description">
                    <div>
                        <p>Titanium</p>
                        <p>Insert: Chicane in Charcoal Black</p>
                        <p>Bolster: Malt in Charcoal Black</p>
                    </div>
                    <i class="far fa-square fa-3x"></i>
                </div>
            </div>
        </div>
        <a href="#" id="btn-int" class="btn">View our Versa Connect offers</a>
    </div>
    <script src="js/interior.js"></script>
</body>

</html>
